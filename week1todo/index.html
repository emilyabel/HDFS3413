<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Week To-Do List</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Class Week To-Do List</h1>
  <ul id="todo-list">
    <li><input type="checkbox"> Monday: Read Chapter 1</li>
    <li><input type="checkbox"> Tuesday: Study for Quiz</li>
    <li><input type="checkbox"> Wednesday: Group Project Meeting</li>
    <li><input type="checkbox"> Thursday: Write Essay</li>
    <li><input type="checkbox"> Friday: Prepare Presentation</li>
  </ul>

  <script>
    const todoList = document.getElementById('todo-list');

    // Load checked items from local storage
    function loadCheckedItems() {
      for (let i = 0; i < todoList.children.length; i++) {
        const item = todoList.children[i];
        const checkbox = item.querySelector('input[type="checkbox"]');
        const isChecked = localStorage.getItem(`item${i}`) === 'true';

        checkbox.checked = isChecked;
      }
    }

    // Save checked items to local storage
    function saveCheckedItems() {
      for (let i = 0; i < todoList.children.length; i++) {
        const item = todoList.children[i];
        const checkbox = item.querySelector('input[type="checkbox"]');
        localStorage.setItem(`item${i}`, checkbox.checked);
      }
    }

    // Attach event listeners
    todoList.addEventListener('change', saveCheckedItems);

    // Load checked items when the page loads
    window.addEventListener('load', loadCheckedItems);
  </script>
</body>
</html>
